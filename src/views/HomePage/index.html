<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斜的粗条纹背景环绕文字</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .striped-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #d3d3d3,
                #d3d3d3 20px,
                transparent 20px,
                transparent 40px
            );
            z-index: 0;

            font-size: 2rem;
            font-weight: bold;
            color: #000;

            /* background-clip: text; */
            shape-outside: circle(50%);


        }

        .text {
            position: relative;
            font-size: 2rem;
            font-weight: bold;
            color: transparent;
            background: #000;
            background-clip: text;
            -webkit-background-clip: text; /* For Safari */
            z-index: 1;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="striped-background">插入的文字</div>
        <div class="text">
            
        </div>
    </div>
</body>
</html>
